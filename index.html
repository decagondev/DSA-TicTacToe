<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>tic-tac-toe</title>
</head>

<body>
    <main>
        <div class="container">
            <table class="ttt-game">
                <tr>
                    <td class="ttt-cell" id="0"></td>
                    <td class="ttt-cell" id="1"></td>
                    <td class="ttt-cell" id="2"></td>
                </tr>
                <tr>
                    <td class="ttt-cell" id="3"></td>
                    <td class="ttt-cell" id="4"></td>
                    <td class="ttt-cell" id="5"></td>
                </tr>
                <tr>
                    <td class="ttt-cell" id="6"></td>
                    <td class="ttt-cell" id="7"></td>
                    <td class="ttt-cell" id="8"></td>
                </tr>
            </table>
            <p>choose player colour</p>
            <div class="players">
                <div class="blk"></div>
                <div class="wht"></div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/game.js"></script>
</body>

</html>
